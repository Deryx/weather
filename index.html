<!doctype html>
<html>

<head lang="en">
    <meta charset="UTF-8">
	
	<title>Local Weather Application</title>
	<meta name="author" content="Deryx E. Scott" />
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	
	<link href="styles/normalize.css" rel="stylesheet" />
	<link href="styles/styles.css" rel="stylesheet" />
	
	<script src="scripts/jquery-1.11.2.min.js"></script>
</head>

<body>

<header>
	<h1>FreeCodeCamp</h1>
</header>

<section>
	<h1>Local Weather App</h1>
	
	<div id="container">
		<dl>
			<dt><label>City: </label>
			<dd id="city"></dd>
		</dl>
		
		<hr />
		
		<dl>
			<dt><label>Temperature: </label>
			<dd id="temp"></dd>
		</dl>
		
		<hr />
		
		<dl>
			<dt><label>Condition: </label>
			<dd id="weather"></dd>
		</dl>
		
		<hr />
		
		<dl>
			<dt><label>Wind: </label>
			<dd id="wind"></dd>
		</dl>
		
		<hr />
		
		<dl>
			<dt><label>Humidity: </label>
			<dd id="humidity"></dd>
		</dl>
		
		<hr />
		
		<button id="system">To Metric</button>
	</div>

</section>

<!-- JavaScript -->
<script src="scripts/application.js"></script>

</body>
</html>
